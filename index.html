<html>
  <head>
    <title>Booking.com Redesign</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="mainbody">
      <div class="navbar-container">
        <div class="navbar">
          <img src="" alt="" class="website-logo">
          <a href="#" class="nav-item">Booked</a>
          <a href="#" class="nav-item">Saved</a>
          <a href="#" class="nav-item">Notifications</a> 
          <div class="avatar">
            <img src="" alt="" class="avatar-icon">
            <span class="username">Anna</span>
          </div> 
        </div>
        <h1 class="subtitle">Where to next, Anna?</h1>
        <div class="search-bar-container">
          <div class="search-menu">
            <a href="#" class="selected-item search-item">Stays</a>
            <a href="#" class="search-item">Flights</a>
            <a href="#" class="search-item">Cars</a>
            <a href="#" class="search-item">More</a>
          </div>
          <input type="text" class="search-bar">
        </div>
      </div>


      <div class="recently-reviewed-container section-container">
        <span class="section-title">Recently viewed</span>
        <div class="recently-reviewed-gallery photo-gallery">
          <img src="./Recently viewed hotel profile_1.jpg" alt="image" class="hotel-profile-card">
          <img src="./Recently viewed hotel profile_2.jpg" alt="image" class="hotel-profile-card">
          <img src="./Recently viewed hotel profile_3.jpg" alt="image" class="hotel-profile-card">
          <img src="./Recently viewed hotel profile_4.jpg" alt="image" class="hotel-profile-card">
        </div>
        <button class="view-more-button">View more</button>
      </div>
      <div class="suggested-stays-container section-container">
        <span class="section-title">Suggested stays for your trip</span>
        <div class="suggested-stays-gallery photo-gallery">
          <img src="./suggested stays card_1.jpg" alt="" class="suggested-stay-card">
          <img src="./suggested stays card_2.jpg" alt="" class="suggested-stay-card">
        </div>
        <button class="view-more-button">View more</button>
      </div>
      <div class="suggested-flights-container section-container">
        <span class="section-title">Suggested flights for your trip</span>
        <div class="suggested-flights-gallery photo-gallery">
          <img src="./suggested flight ticket card_1.jpg" alt="" class="suggested-flight-card">
          <img src="./suggested flight ticket card_2.jpg" alt="" class="suggested-flight-card">
          <img src="./suggested flight ticket card_3.jpg" alt="" class="suggested-flight-card">
          <img src="./suggested flight ticket card_4.jpg" alt="" class="suggested-flight-card">
        </div>
        <button class="view-more-button">View more</button>
      </div>
      <div class="suggested-cars-container section-container">
        <span class="section-title">Suggested cars for your trip</span>
        <div class="suggested-cars-gallery photo-gallery">
          <img src="./suggested cars card_1.jpg" alt="" class="suggested-car-card">
          <img src="./suggested cars card_2.jpg" alt="" class="suggested-car-card">
          <img src="./suggested cars card_3.jpg" alt="" class="suggested-car-card">
          <img src="./suggested cars card_4.jpg" alt="" class="suggested-car-card">
        </div>
        <button class="view-more-button">View more</button>
      </div>
      
      
      <div class="footer"> 
        <img src="./Footer.jpg" alt="" class="footer">
      </div>

    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
